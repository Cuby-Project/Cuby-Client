<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/tailwind/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/titlebar.css" />
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <script defer src="../js/renderers/statsRenderer.js"></script>
    <script defer src="../js/renderers/render.js"></script>
    <title>Cuby</title>
</head>
<body class="bg-white dark:bg-custom-gray-0">
<header id="titlebar" class="fixed top-0 left-0 w-full px-0.5 border-b-0 bg-blue-100 dark:bg-custom-gray-2">
    <div class="draggable">
        <div class="controls">
            <button id="maximize" class="button maximize"></button>
            <button id="minimize" class="button minimize"></button>
            <button id="close" class="button close"></button>
        </div>
    </div>
</header>
<div class="flex mt-7">
    <div class="flex-none">
        <div class="h-[calc(100vh-35px)] w-16 flex flex-col bg-blue-100 dark:bg-custom-gray-2">
            <a href="index.html">
                <div class="side-bar-main">
                    <img src="../img/icon.png" alt="icon">
                </div>
            </a>
            <a href="timer.html">
                <div class="side-bar-item group">
                    <i class="fa-solid fa-stopwatch text-custom-blue fa-2xl group-hover:text-white"></i>
                </div>
            </a>
            <a href="solver.html">
                <div class="side-bar-item group">
                    <i class="fa-solid fa-microchip text-custom-blue fa-2xl group-hover:text-white"></i>
                </div>
            </a>
            <a href="stats.html">
                <div class="current-item group side-bar-item">
                    <i class="fa-solid fa-chart-simple text-custom-blue fa-2xl group-hover:text-white"></i>
                </div>
            </a>
            <a href="algs.html">
                <div class="side-bar-item groups">
                    <i class="fa-solid fa-book text-custom-blue fa-2xl group-hover:text-white"></i>
                </div>
            </a>
            <a href="settings.html">
                <div class="side-bar-item group">
                    <i class="fa-solid fa-gears text-custom-blue fa-2xl group-hover:text-white"></i>
                </div>
            </a>
        </div>
    </div>
    <div class="flex-1">
        <div class="flex flex-col h-[calc(100vh-35px)]">
            <div class="flex place-content-around h-10 bg-blue-100 dark:bg-custom-gray-2 shadow-lg p-2 m-3 rounded-xl">
                <div>
                    <label class="dark:text-white" for="select-Scramble">solves displayed : </label>
                    <select id="displayedNumber"
                            class="dark:bg-custom-gray-2 dark:text-white rounded-2xl border p-0.5 border-custom-blue"
                            name="displayedNumber-Scramble" id="displayedNumber">
                        <option value="all">all</option>
                        <option value="100">100</option>
                        <option value="50">50</option>
                        <option value="20">20</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div>
                    <label class="dark:text-white" for="select-Scramble">cube : </label>
                    <select id="selectCube"
                            class="dark:bg-custom-gray-2 dark:text-white rounded-2xl border p-0.5 border-custom-blue"
                            name="select-Scramble" id="select-Scramble">
                        <option value="3x3">3x3</option>
                        <option value="2x2">2x2</option>
                        <option value="4x4">4x4</option>
                        <option value="5x5">5x5</option>
                        <option value="6x6">6x6</option>
                        <option value="7x7">7x7</option>
                        <option value="square-one">square-one</option>
                        <option value="pyraminx">pyraminx</option>
                        <option value="skewb">skewb</option>
                        <option value="megaminx">megaminx</option>
                    </select>
                </div>
            </div>
            <div class="flex-1">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
</div>
</body>
</html>
