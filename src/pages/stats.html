<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/tailwind/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/titlebar.css"/>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <script defer src="../js/renderers/statsRenderer.js"></script>
    <script defer src="../js/renderers/render.js"></script>
    <script defer src="../js/loadSidebar.js"></script>
    <title>Cuby</title>
</head>
<body class="bg-white dark:bg-custom-gray-0">
<header id="titlebar" class="fixed top-0 left-0 w-full px-0.5 border-b-0 bg-blue-100 dark:bg-custom-gray-2">
    <div class="draggable">
        <div class="controls">
            <button id="maximize" class="button maximize"></button>
            <button id="minimize" class="button minimize"></button>
            <button id="close" class="button close"></button>
        </div>
    </div>
</header>
<div class="flex mt-7">
    <!-- add sidebar.html -->
    <div id="sidebar-container" class="flex-none"></div>

    <div class="flex-1">
        <div class="flex flex-col h-[calc(100vh-35px)]">
            <div class="flex h-11 bg-blue-100 dark:bg-custom-gray-2 shadow-lg p-2 m-3 rounded-xl">

                <div>
                    <label class="dark:text-white" for="selectCube">cube : </label>
                    <select class="dark:bg-custom-gray-2 dark:text-white rounded-2xl border p-0.5 border-custom-blue"
                            name="select-Scramble"
                            id="selectCube">

                        <option value="3x3x3">3x3</option>
                        <option value="2x2x2">2x2</option>
                        <option value="4x4x4">4x4</option>
                        <option value="5x5x5">5x5</option>
                        <option value="6x6x6">6x6</option>
                        <option value="7x7x7">7x7</option>
                        <option value="square-one">square-one</option>
                        <option value="pyraminx">pyraminx</option>
                        <option value="skewb">skewb</option>
                        <option value="megaminx">megaminx</option>

                    </select>
                </div>
                <div class="flex-1 flex justify-end">
                    <button id="changeView" class="bg-custom-blue hover:scale-105 text-white mx-3 px-2 py-0.5 rounded-2xl drop-shadow-lg flex items-center">
                        <i class='fa-solid fa-table-list mx-2'></i> Table
                    </button>
                </div>
            </div>
            <div class="h-[68vh] flex justify-center w-[93vw]" id="content" display="chart">
                <canvas id="myChart"></canvas>
            </div>
            <div class="h-[18vh] dark:bg-custom-gray-2 bg-blue-100 shadow-lg m-3 rounded-xl p-2 flex justify-center">
                <div class="dark:bg-custom-gray-3 bg-blue-200 rounded-xl h-full flex justify-center p-4 mx-2 flex-col  ">
                    <div class="dark:text-white text-xl">
                        <i class="fa-solid fa-star fa-fw text-custom-blue"></i> Best solve : <span class="text-custom-blue">00:11.34</span>
                    </div>
                    <div class="dark:text-white text-xl">
                        <i class="fa-solid fa-chart-line fa-fw text-custom-blue"></i> Average : <span class="text-custom-blue">00:17.90</span>
                    </div>
                    <div class="dark:text-white text-xl">
                        <i class="fa-solid fa-signal fa-fw text-custom-blue"></i> Solves : <span class="text-custom-blue">30</span>
                    </div>
                </div>
                <div class="dark:bg-custom-gray-3 bg-blue-200 rounded-xl h-full flex justify-center p-4 mx-2 flex-col  ">
                    <div class="dark:text-white text-xl py-2">
                        <i class="fa-solid fa-gauge-simple fa-fw text-custom-blue"></i> Best Ao5 : <span class="text-custom-blue">00:11.34</span>
                    </div>
                    <div class="dark:text-white text-xl py-2">
                        <i class="fa-solid fa-gauge-high fa-fw text-custom-blue"></i> Best Ao12 : <span class="text-custom-blue">00:17.90</span>
                    </div>
                </div>
                <div class="dark:bg-custom-gray-3 bg-blue-200 rounded-xl h-full flex justify-center p-4 mx-2 flex-col ">
                    <div class="dark:text-white text-xl py-2">
                        <i class="fa-solid fa-calendar-minus fa-fw text-custom-blue"></i> First solve the <span class="text-custom-blue">16/12/2023</span>
                    </div>
                    <div class="dark:text-white text-xl py-2">
                        <i class="fa-solid fa-calendar-plus fa-fw text-custom-blue"></i> Last solve the  <span class="text-custom-blue">14/01/2024</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
