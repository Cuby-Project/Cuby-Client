<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/titlebar.css" />
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <script defer src="../js/renderers/render.js"></script>
    <script defer src="../js/renderers/settingsRenderer.js"></script>
    <title>Cuby</title>
</head>
<body class="bg-white dark:bg-custom-gray-0">
<header id="titlebar" class="fixed top-0 left-0 w-full p-0.5 border-b-0 bg-blue-100 dark:bg-custom-gray-2">
    <div class="draggable">
        <div class="controls">
            <button id="maximize" class="button maximize"></button>
            <button id="minimize" class="button minimize"></button>
            <button id="close" class="button close"></button>
        </div>
    </div>
</header>
<div class="fixed top-7 left-0 h-screen w-16 flex flex-col bg-blue-100 dark:bg-custom-gray-2">
    <a href="index.html">
        <div class="side-bar-main group">
            <img src="../img/icon.png" alt="icon">
        </div>
    </a>
    <a href="timer.html">
        <div class="side-bar-item group">
            <i class="fa-solid fa-stopwatch text-custom-blue fa-2xl group-hover:text-white"></i>
        </div>
    </a>
    <a href="solver.html">
        <div class="side-bar-item group">
            <i class="fa-solid fa-microchip text-custom-blue fa-2xl group-hover:text-white"></i>
        </div>
    </a>
    <a href="stats.html">
        <div class="side-bar-item group">
            <i class="fa-solid fa-chart-simple text-custom-blue fa-2xl group-hover:text-white"></i>
        </div>
    </a>
    <a href="algs.html">
        <div class="side-bar-item group">
            <i class="fa-solid fa-book text-custom-blue fa-2xl group-hover:text-white"></i>
        </div>
    </a>
    <a href="settings.html">
        <div class="current-item group side-bar-item">
            <i class="fa-solid fa-gears text-custom-blue fa-2xl group-hover:text-white"></i>
        </div>
    </a>
</div>

<div class="m-4">
    <div class="dark:text-white text-3xl p-5">Customize the app style</div>
    <div class="dark:bg-custom-gray-2 mb-3 rounded-3xl bg-blue-100">
        <div class="flex p-3 m-5 items-center">
            <div class="text-2xl dark:text-white">Change color theme : </div>
            <button id="toggleDarkMode" class="bg-custom-blue hover:scale-105 text-white mx-6 p-2 rounded-2xl drop-shadow-lg"></button>
        </div>
        <div class="flex p-3 m-5 items-center">
            <!-- TODO: add color picker to change the app color -->
            <label for="color" class="dark:text-white text-2xl">Customize the app color : </label>
            <input class="rounded-2xl dark:bg-custom-gray-2 mx-6 hover:cursor-pointer" type="color" name="color" id="color" value="#009FFD">
            <button class="bg-custom-blue hover:scale-105 text-white mx-3 p-2 rounded-2xl drop-shadow-lg">reset color</button>
        </div>
    </div>
    <div class="dark:text-white text-3xl p-5">Customize the time input method</div>
    <div class="dark:bg-custom-gray-2 mb-3 rounded-3xl bg-blue-100">
        <div class="flex p-3 m-5 items-center">
            <div class="text-2xl dark:text-white">Change the time input method : </div>
            <!-- add radio for keybord input and buld-in timer -->
            <div class="mx-6">
                <input type="radio" name="keyboardInput" id="keyboardInput" value="keyboard">
                <label for="keyboardInput" class="dark:text-white text-2xl">manual keyboard input</label><br>
                <input type="radio" name="timerInput" id="timerInput" value="timer" checked>
                <label for="timerInput" class="dark:text-white text-2xl">built-in timer</label>

            </div>
        </div>
    </div>
</div>

</body>
</html>
