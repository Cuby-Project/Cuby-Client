<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/tailwind/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/titlebar.css"/>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <script defer src="../js/renderers/render.js"></script>
    <script defer src="../js/renderers/settingsRenderer.js"></script>
    <title>Cuby</title>
</head>
<body class="bg-white dark:bg-custom-gray-0">
<header id="titlebar" class="fixed top-0 left-0 w-full p-0.5 border-b-0 bg-blue-100 dark:bg-custom-gray-2">
    <div class="draggable">
        <div class="controls">
            <button id="maximize" class="button maximize"></button>
            <button id="minimize" class="button minimize"></button>
            <button id="close" class="button close"></button>
        </div>
    </div>
</header>
<div class="flex mt-7">
    <div class="flex-none">
        <div class="h-[calc(100vh-35px)] w-16 flex flex-col bg-blue-100 dark:bg-custom-gray-2">
            <a href="index.html">
                <div class="side-bar-main group">
                    <img src="../img/icon.png" alt="icon">
                </div>
            </a>
            <a href="timer.html">
                <div class="side-bar-item group">
                    <i class="fa-solid fa-stopwatch text-custom-blue fa-2xl group-hover:text-white"></i>
                </div>
            </a>
            <a href="solver.html">
                <div class="side-bar-item group">
                    <i class="fa-solid fa-microchip text-custom-blue fa-2xl group-hover:text-white"></i>
                </div>
            </a>
            <a href="stats.html">
                <div class="side-bar-item group">
                    <i class="fa-solid fa-chart-simple text-custom-blue fa-2xl group-hover:text-white"></i>
                </div>
            </a>
            <a href="algs.html">
                <div class="side-bar-item group">
                    <i class="fa-solid fa-book text-custom-blue fa-2xl group-hover:text-white"></i>
                </div>
            </a>
            <a href="settings.html">
                <div class="current-item group side-bar-item">
                    <i class="fa-solid fa-gears text-custom-blue fa-2xl group-hover:text-white"></i>
                </div>
            </a>
        </div>
    </div>
    <div class="m-4 w-full">
        <div class="dark:text-white text-3xl ml-1 font-medium">Customize the app style</div>
        <div class="dark:bg-custom-gray-2 rounded-3xl bg-blue-100">
            <div class="flex p-3 m-2 items-center">
                <div class="text-2xl dark:text-white">Change color theme :</div>
                <button id="toggleDarkMode"
                        class="bg-custom-blue hover:scale-105 text-white mx-6 p-2 rounded-2xl drop-shadow-lg"></button>
            </div>
        </div>
        <div class="dark:text-white text-3xl mt-10 ml-1 font-medium">Customize the time input method</div>
        <div class="dark:bg-custom-gray-2 my-2 rounded-3xl bg-blue-100">
            <div class="flex p-3 items-center">
                <div class="text-2xl dark:text-white">Change the time input method :</div>
                <div class="mx-6">
                    <input type="radio" name="keyboardInput" id="keyboardInput" value="keyboard" disabled>
                    <label for="keyboardInput" class="dark:text-white text-2xl">manual keyboard input</label><br>
                    <input type="radio" name="timerInput" id="timerInput" value="timer" checked>
                    <label for="timerInput" class="dark:text-white text-2xl">built-in timer</label>
                </div>
            </div>
        </div>
        <div class="dark:text-white text-3xl mt-10 ml-1 font-medium">Other informations</div>
        <div class="dark:bg-custom-gray-2 my-2 rounded-3xl bg-blue-100">
            <div class="flex p-3 items-center">
                <div class="text-2xl dark:text-white">Github repository :</div>
                <button class="mx-6 text-custom-blue hover:underline" id="github">
                    <i class="fab fa-github fa-2x"></i>
                </button>
            </div>
            <div class="flex p-3 items-center place-content-between">
                <div class="text-2xl dark:text-white flex items-center">
                    created by :
                    <div class=" text-xl mx-3">Quentinformatique, all rights reserved</div>
                </div>
                <div class="mx-6 flex place-content-between">
                    <div class="text-2xl dark:text-white"> contact :</div>
                    <div class="mx-6 text-custom-blue text-xl">
                        <a href="mailto:quentin.costes@iut-rodez.fr">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
