<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/tailwind/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/titlebar.css"/>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <script defer src="../js/renderers/render.js"></script>
    <script defer src="../js/renderers/timerRenderer.js"></script>
    <script src="https://cdn.cubing.net/js/cubing/twisty" type="module"></script>
    <title>Cuby</title>
</head>
<body class="bg-white dark:bg-custom-gray-0">
<header id="titlebar" class="fixed top-0 left-0 w-full p-0.5 border-b-0 bg-blue-100 dark:bg-custom-gray-2">
    <div class="draggable">
        <div class="controls">
            <button id="maximize" class="button maximize"></button>
            <button id="minimize" class="button minimize"></button>
            <button id="close" class="button close"></button>
        </div>
    </div>
</header>
<div class="flex mt-7">
    <div class="flex-none">
        <div class="h-[calc(100vh-35px)] w-16 flex flex-col bg-blue-100 dark:bg-custom-gray-2">
            <a href="index.html">
                <div class="side-bar-main">
                    <img src="../img/icon.png" alt="icon">
                </div>
            </a>
            <a href="timer.html">
                <div class="current-item group side-bar-item">
                    <i class="fa-solid fa-stopwatch text-custom-blue fa-2xl group-hover:text-white"></i>
                </div>
            </a>
            <a href="solver.html">
                <div class="side-bar-item group">
                    <i class="fa-solid fa-microchip text-custom-blue fa-2xl group-hover:text-white"></i>
                </div>
            </a>
            <a href="stats.html">
                <div class="side-bar-item group">
                    <i class="fa-solid fa-chart-simple text-custom-blue fa-2xl group-hover:text-white"></i>
                </div>
            </a>
            <a href="algs.html">
                <div class="side-bar-item group">
                    <i class="fa-solid fa-book text-custom-blue fa-2xl group-hover:text-white"></i>
                </div>
            </a>
            <a href="settings.html">
                <div class="side-bar-item group">
                    <i class="fa-solid fa-gears text-custom-blue fa-2xl group-hover:text-white"></i>
                </div>
            </a>
        </div>
    </div>
    <!-- a div that will be only display when the button #siplay scramble will be clicked  -->
    <!-- it contains the scramble preview -->
    <div id="previewContainer"
         class="hidden bg-blue-200 dark:bg-custom-gray-2 h-52 w-64 rounded-3xl p-2 left-2/3 top-24 fixed shadow-lg shadow-custom-blue">
        <div class="w-full text-center dark:text-white">Rotate the cube</div>
        <div id="previewScramble"></div>
    </div>
    <div class="flex flex-col justify-between h-[calc(100vh-35px)] w-full">
        <div class="flex place-content-between h-10 bg-blue-100 dark:bg-custom-gray-2 shadow-lg p-2 m-3 rounded-xl">
            <button id="regenerate" class="flex">
                <i class="fa-solid fa-rotate fa-xl pr-2 text-custom-blue"></i>
                <div class="dark:text-white">Regenerate</div>
            </button>
            <div class="flex">
                <div id="scramble" class="dark:text-white font-bold">
                    scramble
                </div>
                <button id="displayScramble" class="text-custom-blue group"><i id="previewIcon" class="fa-solid fa-eye mx-3 text-2xl group-hover:scale-110"></i>
                    <!-- TODO: faire un sorte que l'icone chnage -->
                </button>
            </div>

            <div>
                <label class="dark:text-white" for="select-Scramble">cube : </label>
                <select id="selectCube"
                        class="dark:bg-custom-gray-2 dark:text-white rounded-2xl border p-0.5 border-custom-blue"
                        name="select-Scramble" id="select-Scramble">
                    <option value="3x3x3">3x3</option>
                    <option value="2x2x2">2x2</option>
                    <option value="4x4x4">4x4</option>
                    <option value="5x5x5">5x5</option>
                    <option value="6x6x6">6x6</option>
                    <option value="7x7x7">7x7</option>
                    <option value="square-one">square-one</option>
                    <option value="pyraminx">pyraminx</option>
                    <option value="skewb">skewb</option>
                    <option value="megaminx">megaminx</option>
                </select>
            </div>
        </div>
        <div class="w-full flex justify-center items-center">
            <div class="dark:text-white font-bold text-8xl xl:text-9xl">
                <p id="timer">00:00,00</p>
            </div>
        </div>
        <div class="grid grid-rows-1 grid-cols-2 h-[25vh] dark:bg-custom-gray-2 bg-blue-100 shadow-lg m-3 rounded-xl p-2">
            <div class="dark:bg-custom-gray-3 bg-blue-200 rounded-xl h-full w-hull flex flex-col items-center justify-center text-2xl mx-2">
                <div class="dark:text-white">Personal best : <span id="best" class="text-custom-blue"></span></div>
                <div class="dark:text-white">Average : <span id="average" class="text-custom-blue"></span></div>
                <div class="dark:text-white">solves : <span id="solveNumber" class="text-custom-blue"></span></div>
            </div>
            <div class="dark:bg-custom-gray-3 bg-blue-200 rounded-xl h-full w-hull flex items-center justify-center p-4 mx-2">
                <table class="dark:text-white w-full" id="solvesHistory">

                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
