<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/titlebar.css" />
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="../../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <script defer src="../js/render.js"></script>
    <title>Cuby</title>
</head>
<body class="bg-custom-gray-0">
<header id="titlebar">
    <div class="draggable">
        <div class="controls">
            <button id="maximize" class="button maximize"></button>
            <button id="minimize" class="button minimize"></button>
            <button id="close" class="button close"></button>
        </div>
    </div>
</header>
<div class="fixed top-7 left-0 h-screen w-16 flex flex-col bg-custom-gray-2 shadow-lg">
    <a href="index.html">
        <div class="side-bar-main">
            <img src="../img/icon.png" alt="icon">
        </div>
    </a>
    <a href="timer.html">
        <div class="current-item group side-bar-item">
            <i class="fa-solid fa-stopwatch text-custom-blue fa-2xl group-hover:text-white"></i>
        </div>
    </a>
    <a href="solver.html">
        <div class="side-bar-item group">
            <i class="fa-solid fa-microchip text-custom-blue fa-2xl group-hover:text-white"></i>
        </div>
    </a>
    <a href="stats.html">
        <div class="side-bar-item group">
            <i class="fa-solid fa-chart-simple text-custom-blue fa-2xl group-hover:text-white"></i>
        </div>
    </a>
    <a href="algs.html">
        <div class="side-bar-item group">
            <i class="fa-solid fa-book text-custom-blue fa-2xl group-hover:text-white"></i>
        </div>
    </a>
    <a href="settings.html">
        <div class="side-bar-item group">
            <i class="fa-solid fa-gears text-custom-blue fa-2xl group-hover:text-white"></i>
        </div>
    </a>
</div>

<div class="flex flex-col justify-between h-[calc(100vh-35px)]">
    <div class="flex place-content-between h-10 bg-custom-gray-2 shadow-lg p-2 m-3 rounded-xl">
        <button id="regenerate" class="flex">
            <i class="fa-solid fa-rotate fa-xl pr-2 text-custom-blue"></i>
            <div class="text-white">Regenerate</div>
        </button>
        <div id="scramble" class="text-white font-bold">
            scramble
        </div>
        <div>
            <label class="text-white" for="select-Scramble">cube : </label>
            <select class="bg-custom-gray-2 text-white rounded-2xl border p-0.5 border-custom-blue" name="select-Scramble" id="select-Scramble">
                <option value="3x3">3x3</option>
                <option value="2x2">2x2</option>
                <option value="4x4">4x4</option>
                <option value="5x5">5x5</option>
                <option value="6x6">6x6</option>
                <option value="7x7">7x7</option>
                <option value="square-one">square-one</option>
                <option value="pyraminx">pyraminx</option>
                <option value="skewb">skewb</option>
                <option value="megaminx">megaminx</option>
            </select>
        </div>

    </div>
    <div class="w-full h-80 flex justify-center items-center">
        <div id="timer" class="text-white font-bold text-8xl xl:text-9xl">
            00:00:00
        </div>
    </div>
    <div class="flex place-content-between h-10 bg-custom-gray-2 shadow-lg p-2 m-3 rounded-xl">
        <div class="text-white">Personal best : <span class="text-custom-blue">15.37</span></div>
        <div class="text-white">Average : <span class="text-custom-blue">20.08</span></div>
        <div class="text-white">Best ao5 : <span class="text-custom-blue">18.89</span></div>
        <div class="text-white">solves : <span class="text-custom-blue">128</span></div>
    </div>
</div>

</body>
</html>
